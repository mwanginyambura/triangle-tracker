<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>triangle-tracker</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="script.js"></script>

</head>

<body>
  <h1>TRIANGLE TRACKER</h1>
  <form id="put">
       <fieldset>
            <legend>Enter values:</legend>
            Value x:<br>
           <input type="number" id="x" value="a">
           <br>
           value y:<br>
           <input type="number" id="y" value="y">
           <br>
           value z:<br>
           <input type="number" id ="z" value="z">
           <br><br>
           <button type="submit" id="check" onclick="sides();">Tell triangle name</button>
           <input type="reset" value="Reset">
       </fieldset>
   </form>

  <script>script.js</script>
</body>

</html>
